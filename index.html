<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 611</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #app-status {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            color: #31708f;
            border: 1px solid #bce8f1;
            border-radius: 5px;
        }
        #sales-summary {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="app-status">Loading...</div>
    <div id="sales-summary">
        <h1>Sales Summary</h1>
        <p>Total Sales: $10,000</p>
        <p>Total Orders: 150</p>
        <p>Average Order Value: $66.67</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("app-status").textContent = "Loaded successfully!";
        });
    </script>
</body>
</html>
