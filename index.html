<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 611</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #app-status { margin-bottom: 10px; }
        #total-sales { font-weight: bold; }
    </style>
</head>
<body>
    <div id="app-status">Loading...</div>
    <div>Total Sales: <span id="total-sales">0.00</span></div>

    <script>
        fetch('sales.csv')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(data => {
                const rows = data.split('\n').slice(1);
                let totalSales = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    const category = parseInt(columns[1]);
                    const sales = parseFloat(columns[2]);
                    if (category <= 21 && !isNaN(sales)) {
                        totalSales += sales;
                    }
                });
                document.getElementById('total-sales').textContent = totalSales.toFixed(2);
                document.getElementById('app-status').textContent = 'Loaded successfully';
            })
            .catch(error => {
                document.getElementById('app-status').textContent = 'Error loading data';
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
