<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 611</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #total-sales { font-size: 24px; font-weight: bold; }
        #app-status { margin-top: 10px; color: gray; }
    </style>
</head>
<body>
    <h1>Sales Summary 611</h1>
    <div>Total Sales: <span id="total-sales">0.00</span></div>
    <div id="app-status">Loading...</div>
    <script>
        fetch('sales.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let total = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    const category = parseInt(columns[0]);
                    const sales = parseFloat(columns[1]);
                    if (category <= 21) {
                        total += sales;
                    }
                });
                document.getElementById('total-sales').textContent = total.toFixed(2);
                document.getElementById('app-status').textContent = 'Load complete';
            })
            .catch(error => {
                document.getElementById('app-status').textContent = 'Error loading data';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
